<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="one">
                <div class="first-row row">
                    <img src="./img/align-horizontal-left.svg" alt="icon">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="two">
                <div class="second-row row">
                    <img src="./img/home-circle.svg" alt="home-icon">
                    <p>Home</p>
                </div>
                <div class="third-row row">
                    <img src="./img/card-account-details.svg" alt="account-icon">
                    <p>Profile</p>
                </div>
                <div class="fourth-row row">
                    <img src="./img/message.svg" alt="message-icon">
                    <p>Messages</p>
                </div>
                <div class="fifth-row row">
                    <img src="./img/clock-outline.svg" alt="clock-icon">
                    <p>History</p>
                </div>
                <div class="sixth-row row">
                    <img src="./img/file-multiple.svg" alt="file-icon">
                    <p>Tasks</p>
                </div>
                <div class="seventh-row row">
                    <img src="./img/account-group.svg" alt="group-icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="three">
                <div class="eight-row row">
                    <img src="./img/cog.svg" alt="cog-icon">
                    <p>Settings</p>
                </div>
                <div class="nineth-row row">
                    <img src="./img/help-box.svg" alt="help-icon">
                    <p>Support</p>
                </div>
                <div class="tenth-row row">
                    <img src="./img/shield-check-outline.svg" alt="shield-icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="top-bar">
            <div class="top">
                <span class="left">
                    <img src="./img/magnify.svg" alt="magnify-icon">
                    <input type="text">
                </span>
                <span class="right">
                    <img src="./img/bell-ring-outline.svg" alt="bell-icon">
                    <img src="./img/account-circle-outline.svg" alt="account-circle-outline-icon">
                    <h1>Dark Wood</h1>
                </span>
            </div>
            <div class="bottom">
                <span class="bottom-left">
                    <img src="./img/account-circle-outline.svg" alt="account-circle-outline-icon">
                    <span>
                        <p>Hi there,</p>
                        <h1>Dark Wood (@darkwood23)</h1>
                    </span>
                </span>
                <span class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </span>
            </div>
        </div>
        <div class="main-body">
            
        </div>
    </div>
</body>
</html>
